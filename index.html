<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shadowverse ボイス当てクイズ</title>
<link rel="stylesheet" href="style.css" />
<script defer src="data.js"></script>
<script defer src="main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Shadowverse ボイス当てクイズ</h1>

    <!-- ▼設定エリア（ボタン式フィルター） -->
    <div class="controls">

      <!-- パック -->
      <div class="filter-group">
        <label>出題範囲（複数可）</label>
        <div id="pack-filter" class="filter-box">
          <div class="filter-item" data-value="Classic">Classic</div>
        </div>
      </div>

      <!-- レアリティ -->
      <div class="filter-group">
        <label>レアリティ（複数可）</label>
        <div id="rarity-filter" class="filter-box">
          <div class="filter-item" data-value="Bronze">ブロンズ</div>
          <div class="filter-item" data-value="Silver">シルバー</div>
          <div class="filter-item" data-value="Gold">ゴールド</div>
          <div class="filter-item" data-value="Legendary">レジェンド</div>
        </div>
      </div>

      <!-- クラス -->
      <div class="filter-group">
        <label>クラス（複数可）</label>
        <div id="class-filter" class="filter-box">
          <div class="filter-item" data-value="エルフ">エルフ</div>
          <div class="filter-item" data-value="ロイヤル">ロイヤル</div>
          <div class="filter-item" data-value="ドラゴン">ドラゴン</div>
          <div class="filter-item" data-value="ウィッチ">ウィッチ</div>
          <div class="filter-item" data-value="ネクロマンサー">ネクロマンサー</div>
          <div class="filter-item" data-value="ヴァンパイア">ヴァンパイア</div>
          <div class="filter-item" data-value="ビショップ">ビショップ</div>
          <div class="filter-item" data-value="ネメシス">ネメシス</div>
        </div>
      </div>

      <button id="start-btn" class="btn">クイズ開始</button>
    </div>

    <hr>

    <!-- ▼クイズエリア -->
    <div id="quiz-area" style="display:none;">

      <!-- ボイス -->
      <div class="voice-buttons">
        <button class="btn" data-type="fanfare">ファンファーレ</button>
        <button class="btn" data-type="attack">攻撃</button>
        <button class="btn" data-type="destroy">破壊</button>
        <button class="btn" data-type="evolve">進化</button>
      </div>

      <div class="volume">
        <label>音量</label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9"/>
      </div>

      <div class="answer-area">
        <input id="answer-input" type="text" placeholder="カード名を入力（ひらがな・カナ・漢字可）" />
        <button id="submit-btn" class="btn">送信</button>
      </div>

      <div id="result" class="result"></div>

      <!-- ▼画像 -->
      <div id="image-wrapper" style="margin-top:10px;">
        <img id="resultImage" style="max-width:260px; display:none;">
        <div id="imagePlaceholder" style="display:none; color:#555;">画像準備中…</div>
      </div>

      <button id="next-btn" class="btn" style="display:none; margin-top:10px;">次の問題へ</button>

      <!-- ▼連続正解 & X共有 -->
      <div class="status">
        <div>現在の連続正解: <span id="streak">0</span></div>
        <a id="share-x" href="#" target="_blank" class="btn" style="display:none;">Xで共有</a>
      </div>

    </div>

    <audio id="audio" preload="auto"></audio>
  </div>
</body>
</html>
<div id="pack-group" class="toggle-group">
  <div class="toggle-btn" data-value="Classic">Classic</div>
</div>
<div id="rarity-group" class="toggle-group">
  <div class="toggle-btn" data-value="Bronze">ブロンズ</div>
  <div class="toggle-btn" data-value="Silver">シルバー</div>
  <div class="toggle-btn" data-value="Gold">ゴールド</div>
  <div class="toggle-btn" data-value="Legendary">レジェンド</div>
</div>
<div id="class-group" class="toggle-group">
  <div class="toggle-btn" data-value="エルフ">エルフ</div>
  <div class="toggle-btn" data-value="ロイヤル">ロイヤル</div>
  <div class="toggle-btn" data-value="ドラゴン">ドラゴン</div>
  <div class="toggle-btn" data-value="ウィッチ">ウィッチ</div>
  <div class="toggle-btn" data-value="ネクロマンサー">ネクロマンサー</div>
  <div class="toggle-btn" data-value="ヴァンパイア">ヴァンパイア</div>
  <div class="toggle-btn" data-value="ビショップ">ビショップ</div>
  <div class="toggle-btn" data-value="ネメシス">ネメシス</div>
</div>

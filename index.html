<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shadowverse ボイス当てクイズ</title>

<link rel="stylesheet" href="style.css" />

<!-- ▼ ZIP 展開ライブラリ（先に読み込む） -->
<script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>

<!-- ▼ ゲームデータ（module） -->
<script type="module" src="data/index.js"></script>

<!-- ▼ メイン処理（module） -->
<script type="module" src="main.js"></script>

</head>

<body>
<div class="container">
    <h1>Shadowverse ボイス当てクイズ</h1>

    <!-- ▼設定エリア -->
    <div class="controls">

        <!-- パック -->
        <div class="filter-group">
            <label>出題範囲（複数可）</label>
            <div class="filter-header">
                <button class="select-all-btn btn" data-target="filter-pack">全選択</button>
            </div>
            <div id="pack-filter" class="toggle-group filter-pack">
                <div class="toggle-btn" data-value="Classic">Classic</div>
            </div>
        </div>

        <!-- レアリティ -->
        <div class="filter-group">
            <label>レアリティ（複数可）</label>
            <div class="filter-header">
                <button class="select-all-btn btn" data-target="filter-rarity">全選択</button>
            </div>
            <div id="rarity-filter" class="toggle-group filter-rarity">
                <div class="toggle-btn" data-value="Bronze">ブロンズ</div>
                <div class="toggle-btn" data-value="Silver">シルバー</div>
                <div class="toggle-btn" data-value="Gold">ゴールド</div>
                <div class="toggle-btn" data-value="Legendary">レジェンド</div>
            </div>
        </div>

        <!-- クラス -->
        <div class="filter-group">
            <label>クラス（複数可）</label>
            <div class="filter-header">
                <button class="select-all-btn btn" data-target="filter-class">全選択</button>
            </div>
            <div id="class-filter" class="toggle-group filter-class">
                <div class="toggle-btn" data-value="ニュートラル">ニュートラル</div>
                <div class="toggle-btn" data-value="エルフ">エルフ</div>
                <div class="toggle-btn" data-value="ロイヤル">ロイヤル</div>
                <div class="toggle-btn" data-value="ドラゴン">ドラゴン</div>
                <div class="toggle-btn" data-value="ウィッチ">ウィッチ</div>
                <div class="toggle-btn" data-value="ネクロマンサー">ネクロマンサー</div>
                <div class="toggle-btn" data-value="ヴァンパイア">ヴァンパイア</div>
                <div class="toggle-btn" data-value="ビショップ">ビショップ</div>
                <div class="toggle-btn" data-value="ネメシス">ネメシス</div>
            </div>
        </div>

        <!-- 追加タグフィルター -->
        <div class="filter-group">
            <label>追加カテゴリ（複数可）</label>
            <div class="filter-header">
                <button class="select-all-btn btn" data-target="filter-tags">全選択</button>
            </div>
            <div id="tag-filter" class="toggle-group filter-tags">
                <div class="toggle-btn" data-value="dragon_voice">ドラゴン</div>
                <div class="toggle-btn" data-value="creature">他生物</div>
                <div class="toggle-btn" data-value="zombie">ゾンビ</div>
                <div class="toggle-btn" data-value="machine">無機物</div>
                <div class="toggle-btn" data-value="environment">環境に存在したカード</div>
            </div>
        </div>

        <button id="start-btn" class="btn">クイズ開始</button>
    </div>

    <hr>

    <!-- ▼クイズエリア -->
    <div id="quiz-area" style="display:none;">

        <!-- ボイス -->
        <div class="voice-buttons">
            <button class="btn" data-type="fanfare">ファンファーレ</button>
            <button class="btn" data-type="attack">攻撃</button>
            <button class="btn" data-type="destroy">破壊</button>
            <button class="btn" data-type="evolve">進化</button>
            <button id="other-voices-toggle" class="btn" data-type="other">その他</button>
        </div>

        <!-- その他ボイスリスト（表示はJSで制御） -->
        <div id="other-voices-list" style="margin-top:8px; display:none;"></div>

        <div class="volume" style="margin-top:8px;">
            <label>音量</label>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9"/>
        </div>

        <div class="progress" style="margin-top:8px;">
            出題： <span id="currentIndex">0</span> / <span id="totalQuestions">0</span>
            （残り <span id="remainingCount">0</span> 問）
        </div>

        <div class="answer-area" style="margin-top:8px;">
            <input id="answer-input" type="text" placeholder="カード名を入力（ひらがな・カナ・漢字可）" />
            <button id="submit-btn" class="btn">送信</button>
        </div>

        <div id="result" class="result" style="
            min-height: 80px;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 20px;
            display: flex;
            align-items: center;
        ">
        </div>


        <!-- 画像表示 -->
        <div id="image-wrapper" style="margin-top:10px;">
            <img id="resultImage" style="max-width:260px; display:none;">
            <div id="imagePlaceholder" style="display:none; color:#555;">画像準備中…</div>
        </div>

        <button id="next-btn" class="btn" style="display:none; margin-top:10px;">次の問題へ</button>

        <!-- 状態表示 -->
        <div class="status" style="margin-top:8px;">
            <div>現在の連続正解: <span id="streak">0</span></div>
            <a id="share-x" href="#" target="_blank" class="btn" style="display:none;">Xで共有</a>
        </div>

        <div id="quiz-counter" style="margin-top:10px; font-size:14px; color:#444;"></div>

    </div>

    <audio id="audio" preload="auto"></audio>
</div>

</body>
</html>
